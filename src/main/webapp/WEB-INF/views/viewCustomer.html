<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:block th:each="customer : ${customer}">
    <p th:text="${customer.name}"></p>
    <p><img width="200px" height="200px" th:src="@{'/img/' + ${customer.image}}"></p>
    <p th:text="${customer.email}"></p>
    <p th:text="${customer.address}"></p>
</form>
</body>
</html>
